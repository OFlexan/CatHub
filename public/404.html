<!DOCTYPE html>
<html>
  <head>
    <title>CatHub - The freshest of cat videos!</title>
    <style>
      body {
        margin: 0;
        background-color: rgb(40, 40, 40);
        height: 100%;
        font-family: Helvetica, Arial, Sans-Serif;
      }
      
      div.header {
        width: 100%;
        background-color: rgb(30, 30, 30);
        position: fixed;
      }
      
      div.header div.logo {
        margin-left: 20%;
      }
      
      div.header div.logo h1.logo {
        color: white;
      }
      
      div.header div.logo h1.logo span.orange {
        color: black;
        background-color: orange;
        padding: 2px 5px;
        margin-left: 3px;
        border-radius: 8px;
      }
      
      div.header div.logo {
        cursor: pointer;
      }
      
      div.vid {
        clear: left;
        margin-left: 20%;
        color: white;
        cursor: pointer;
        margin-top: 10px;
      }
      
      div.vid img {
        float: left;
        width: 160px;
        height: 90px;
        margin-right: 10px;
        border-radius: 8px;
      }
      
      h1 {
        color: white;
        margin-left: 20%;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo" onclick="location.href = '/'"><h1 class="logo">Cat<span class="orange">Hub</span></h1></div>
    </div>
    <br><br><br><br><br><br><br><br> 
    <h1>Page not found</h1>
  </body>
</html>
